<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкулатор Лев → Евро</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bubbles-container">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="https://hrisity.com" class="logo">hrisity</a>
        </div>
    </nav>

    <div class="calculator-wrapper">
        <div class="calculator-container">
        <h1>Калкулатор Лев → Евро</h1>
        <p class="subtitle">За ресто в евро</p>
        
        <div class="input-section">
            <label for="totalInput">Обща сума:</label>
            <div class="input-row">
                <div class="currency-toggle" id="totalCurrencyToggle">
                    <button class="currency-toggle-btn active" data-currency="lev" data-target="total">лв</button>
                    <button class="currency-toggle-btn" data-currency="euro" data-target="total">€</button>
                </div>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="totalInput" 
                        placeholder="0.00" 
                        step="0.01" 
                        min="0"
                        autofocus
                    >
                    <span class="currency-symbol" id="totalCurrencySymbol">лв</span>
                </div>
            </div>
        </div>

        <div class="input-section">
            <label for="paidInput">Платено от клиента:</label>
            <div class="input-row">
                <div class="currency-toggle" id="paidCurrencyToggle">
                    <button class="currency-toggle-btn active" data-currency="lev" data-target="paid">лв</button>
                    <button class="currency-toggle-btn" data-currency="euro" data-target="paid">€</button>
                </div>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="paidInput" 
                        placeholder="0.00" 
                        step="0.01" 
                        min="0"
                    >
                    <span class="currency-symbol" id="paidCurrencySymbol">лв</span>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-label">Ресто в евро</div>
            <div class="result-main" id="euroResult">0.00 €</div>
            <div class="result-secondary" id="levResult">0.00 лв</div>
        </div>

        <button class="clear-btn" onclick="clearInput()">Изчисти</button>

        <div class="exchange-rate">
            Курс: 1 EUR = 1.95583 BGN
        </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p class="footer-services">
                    Building websites • Finding digital solutions • Custom design & ad materials
                </p>
                <p class="footer-credit">
                    Built for you by <a href="https://hrisity.com" target="_blank" rel="noopener noreferrer">hrisity</a>
                </p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
